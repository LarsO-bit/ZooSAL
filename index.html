<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooSAL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <div class="header-left">
            <button class="menu-btn">☰</button> <!--Snygga till denna knapp med animering-->
        </div>
        <div class="header-center">
            <a href="">
                <img src="Images/Logo_design_for_SAL.png" alt="Picture of Zoo SAL's logo">
            </a>
        </div>
        <div class="header-right">
            <a href="#opening-hours">Öppettider</a>
            <button class="toggle-languages">SV/ENG</button> 
        </div>
    </header>
        
    <nav class="navbar">

        <ul class="nav-links">
            <li><a href="www.google.se" title="Hem">Hem</a>
            <li><a href="www.google.se" title="Att göra">Att göra</a>
            <li><a href="www.google.se" title="Restauranger">Restauranger</a>
            <li><a href="www.google.se" title="Lekparken">Lekparken</a>
            <li><a href="#gallery" title="Djuren">Djuren</a>
            <li><a href="www.google.se" title="Hitta hit">Hitta hit</a>
            <li><a href="www.google.se" title="Kontakt">Kontakt</a>
        </ul>
    </nav>
    
    <section id="plan-visit">
        <h1>PLANERA DITT BESÖK</h1>
        <div class="plan-content">
            <dl>
                <div class="#opening-hours">
                <dt>Öppettider</dt>
                <dd>Alla dagar 10-16 </dd>
                </div>

                <dt>Adress</dt>
                <dd>Salsovägen 35, 417 56 Göteborg </dd>

                <dt>Bus</dt>
                <dd>Bus 12A & bus 10B </dd>
            </dl>
                <aside>
                    <img src="Illustrated zoo map .png" alt="Karta över zoo">
                </aside>
        </div>       
    </section>

    <section id="gallery">
        <div class="gallery">
            <img class="gallery-picture" src="images/lion.png" alt="Bild på ett lejon">
            <img class="gallery-picture" src="images/giraffe.png" alt="Bild på en giraff">
            <img class="gallery-picture" src="images/zebra.png" alt="Bild på en zebra">
            <img class="gallery-picture" src="images/parrot.png" alt="Bild på en fågel">
        </div>
    </section>


    <section id="hitta-hit">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8299.987166951894!2d16.373420129451997!3d58.662851538114495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46592e37b48e2889%3A0xff529d45e2de050e!2sKolm%C3%A5rden!5e0!3m2!1sen!2sse!4v1771415290096!5m2!1sen!2sse"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>

</html>
